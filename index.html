<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سوق الدخان</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }
    header {
      background: #222;
      color: white;
      padding: 30px 0;
    }
    section {
      padding: 30px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: #555;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      background: #28a745;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background: #ddd;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>سوق الدخان</h1>
    <p>أفضل أنواع الدخان بأسعار منافسة</p>
  </header>

  <section>
    <h2>منتجاتنا</h2>
    <div class="products">
      <div class="product">
        <img src="https://i.imgur.com/sXb5r7X.png" alt="Marlboro Red">
        <h3>Marlboro Red</h3>
        <p>نكهة كلاسيكية وقوية</p>
        <a href="tel:+963990382848">اطلب الآن</a>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/R2ZtHeH.png" alt="LM Blue">
        <h3>LM Blue</h3>
        <p>دخان خفيف وسلس</p>
        <a href="tel:+963990382848">اطلب الآن</a>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/10vWptM.png" alt="Winston Classic">
        <h3>Winston Classic</h3>
        <p>تجربة أصيلة</p>
        <a href="tel:+963990382848">اطلب الآن</a>
      </div>
    </div>
  </section>

  <footer>
    للتواصل والاستفسار: <strong>+963990382848</strong>
  </footer>

</body>
</html>
